<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULO DE REGISTRO</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="right-panel">
            <form action="">
                <div class="wrapper">
                    <h2>Registrarse</h2>

                    <div class="input-box">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="emailreg" name="email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>

                    <div class="input-box">
                        <label for="password">Contraseña</label>
                        <input type="password" id="passwordreg" name="password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="input-box">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="input-box">
                        <label for="user-cc">Cedula</label>
                        <input type="number" id="user-cc" required>
                        <i class='bx bxs-id-card'></i>
                    </div>

                    <div class="input-box">
                        <label for="edtname">Nombre Completo</label>
                        <input type="text" id="edtname" required>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <label for="user-address">Dirección</label>
                        <input type="text" id="user-address" required>
                        <i class='bx bxs-home'></i>
                    </div>

                    <div class="input-box">
                        <label for="user-phone">Telefono</label>
                        <input type="number" id="user-phone" required>
                        <i class='bx bxs-phone'></i>
                    </div>

                    <div class="input-box">
                        <label for="edtdate">Fecha de nacimiento</label>
                        <input type="date" id="edtdate" required>
                    </div>

                    <button type="button" id="btnreg" class="btn">Registrarse</button>

                    <div class="register-link">
                        <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script type="module" src="../controllers/register.js"></script>
</body>

</html>
