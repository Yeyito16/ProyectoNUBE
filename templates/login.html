<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULO INICIO DE SESION</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container" id="signinModal">
        

        <div class="right-panel">
            <form action="">
                <div class="wrapper">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-box">
                        <label for="username">Correo</label>
                        <input type="text" id="edtuser" placehoder="Correo" name="username" required>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <label for="password">Contraseña</label>
                        <input type="password" id="edtpassword" placehoder="Contraseña" name="password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Recuerdame</label><br><br>

                        <a href="#"id="btnforgot"><a href="/Templates/recoverypass.html">¿Olvidaste tu Contraseña?</a>
                    </div>

                    <button type="button" id="signIn-btn" class="btn">Iniciar Sesión</button>

                    <div class="register-link">
                        <p>¿No tienes una cuenta?<a href="./register.html">Registrate</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../controllers/signIn.js"></script>
    
</body>

</html>
