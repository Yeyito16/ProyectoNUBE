<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <link rel="stylesheet" href="../styles/carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1 class="logo">DIEGO IPHONE</h1>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="product">
                <img src="/Resources/images/iPhone-12-Mini.webp" alt="iPhone-12-Mini">
                <div class="product-details">
                    <h2>Iphone 12 Mini</h2>
                    <p class="price">$2.149.900</p>
                    <label for="quantity1">Cantidad:</label>
                    <select id="quantity1" name="quantity" onchange="updateTotal()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="remove-button" onclick="removeProduct(this)">Eliminar</button>
                </div>
            </div>

            <div class="product">
                <img src="/Resources/images/iphone-14-plus.webp" alt="iphone-14-plus">
                <div class="product-details">
                    <h2>Iphone 14 Plus</h2>
                    <p class="price">$4.299.000</p>
                    <label for="quantity2">Cantidad:</label>
                    <select id="quantity2" name="quantity" onchange="updateTotal()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="remove-button" onclick="removeProduct(this)">Eliminar</button>
                </div>
            </div>
        </main>
        <aside class="summary">
            <h2>Resumen de Compra</h2>
            <div class="summary-details">
                <p>Total de Productos: <span id="totalProducts">0</span></p>
                <p>Total a Pagar: $<span id="totalPrice">0</span></p>
            </div>
            <button class="pay-button" id="rentButton" onclick="redirectToPayment()">Comprar</button>
        </aside>
    </div>
    <footer>
        <p>&copy; Diego Iphone - Calidad en tecnolog√≠a.</p>
    </footer>

    <script>
        function updateTotal() {
            let totalProducts = 0;
            let totalPrice = 0;
            document.querySelectorAll('.product').forEach(product => {
                const quantity = parseInt(product.querySelector('select').value);
                const price = parseFloat(product.querySelector('.price').textContent.replace('$', '').replace('.', '').replace('.', ''));
                totalProducts += quantity;
                totalPrice += quantity * price;
            });
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalPrice').textContent = totalPrice.toLocaleString('es-ES');
        }

        function removeProduct(button) {
            const product = button.closest('.product');
            product.remove();
            updateTotal();
        }

        function redirectToPayment() {
            window.location.href = 'metodospay.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('rentButton').addEventListener('click', redirectToPayment);
            updateTotal();
        });
    </script>
</body>
</html>
