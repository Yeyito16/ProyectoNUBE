<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <link rel="stylesheet" href="../styles/carrito.css">
</head>
<body>
    <header>
        <h1>DIEGO IPHONE</h1>
    </header>
    <div class="container">
        <main>
            <div class="product">
                <img src="/Resources/imgini.png" alt="Bicicleta de montaña">
                <div class="product-details">
                    <h2>Iphone</h2>
                    <p class="price">$5.000.000</p>
                    <label for="quantity1">Cantidad:</label>
                    <select id="quantity1" name="quantity" onchange="updateTotal()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="remove-button" onclick="removeProduct(this)">Eliminar</button>
                </div>
            </div>

            <div class="product">
                <img src="/Resources/imgini.png" alt="Bicicleta de montaña">
                <div class="product-details">
                    <h2>Iphone</h2>
                    <p class="price">$3.000.000</p>
                    <label for="quantity2">Cantidad:</label>
                    <select id="quantity2" name="quantity" onchange="updateTotal()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="remove-button" onclick="removeProduct(this)">Eliminar</button>
                </div>
            </div>
        </main>
        <aside class="summary">
            <h2>Resumen de Compra</h2>
            <p>Total de Productos: <span id="totalProducts">0</span></p>
            <p>Total a Pagar: $<span id="totalPrice">0</span></p>
            <button class="pay-button" id="rentButton">Rentar</button>
        </aside>
    </div>
    <footer>
        <p>&copy; Diego Iphone</p>
    </footer>

    <script>
        function updateTotal() {
            let totalProducts = 0;
            let totalPrice = 0;
            document.querySelectorAll('.product').forEach(product => {
                const quantity = parseInt(product.querySelector('select').value);
                const price = parseFloat(product.querySelector('.price').textContent.replace('$', ''));
                totalProducts += quantity;
                totalPrice += quantity * price;
            });
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }

        function removeProduct(button) {
            const product = button.closest('.product');
            product.remove();
            updateTotal();
        }

        function redirectToPayment() {
            window.location.href = 'metodospay.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('rentButton').addEventListener('click', redirectToPayment);
            updateTotal();
        });
    </script>
</body>
</html>
